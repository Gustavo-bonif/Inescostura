<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InêsCostura</title>
    <link rel="stylesheet" href="estilos/style.css">
    
</head>

<body>

    <header>

        <nav>
            <div class="container-logo">
                <h2 id="logo"><span id="span-logo">inês</span>costura</h2>
            </div>
            <div class="container-menu">
                <ul id="menu">
                    <li><a href="#">home</a></li>
                    <li><a href="#">sobre</a></li>
                    <li><a href="#">peças</a></li>
                    <li><a href="#">contato</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <main>

        <section class="hero">
            <div class="hero-conteudo">
                <h1>Escolhas as mais lindas peças e faça seu pedido!</h1>
                <hr>
                <h2>Garanta já a sua!</h2>
            </div>

            <div class="hero-container-imagem">
                <img src="imagens/MariaInês-Foto-Capa.png" alt="Foto da dona do site, Maria Inês">
            </div>
        </section>


        <section class="slider">
            <div class="slider-content">
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
                <input type="radio" name="btn-radio" id="radio4">

                <div class="slidebox primeiro">
                    <img src="imagens/fundo.png" alt="slide-1">
                </div>
                <div class="slidebox">
                    <!-- <img src="imagens/slide.png" alt="slide-2"> -->
                </div>
                <div class="slidebox">
                    <img src="" alt="slide-3">
                </div>
                <div class="slidebox">
                    <img src="" alt="slide-4">
                </div>

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

            </div>
        </section>

        <section class="container_lista">
            <ul>
                <li>Produtos Artesanais</li>
                <li>Tudo Sobre Medida</li>
                <li>Lençol caixa de leite</li>
                <li>Moda Evangélica</li>
            </ul>
        </section>




    </main>

    <footer>

    </footer>

</body>

</html>
